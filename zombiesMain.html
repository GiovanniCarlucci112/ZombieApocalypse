 </script>

    <body>
    <main>
      <div id="title"><h1><center>Zombie Survival Polandball Edition</center></h1></div>
      <div id="subtitle"><h2><center>Into win or into die!</h2></center></div>
      <div id="sponsorship"><h5><center>Also sponsored by Phil Swift. SLAP ON THAT FLEXTAPE®!!!</center></h5></div>
      <center><div id="zombie_map"></div></center>
      <form>
        <center>
        <select id="icon_to_use_plndball">
          <option value="zombie.png">Zombie</option>
          <option value="kalishnakov.png">AK-47</option>

      <script>
      var zombie_map;
      function initMap() {
          zombie_map = new google.maps.Map(document.getElementById('zombie_map'), {
          zoom: 14,
          center: {lat: 25.197364, lng: 55.278918}
          });
          zombie_map.addListener('click', function(e) {
            var location = e.latLng;
            place_marker(location);
          });
      }
      function place_marker(location) {
          var symbol = document.getElementById('icon_to_use_plndball').value;
          var marker = new google.maps.Marker({
          position: location,
          map: zombie_map,
          icon: symbol
          });
          console.log(location.lat(), location.lng(), symbol);
      }
    </script>
